<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <input type="file" id="file">
    <!-- drawRac rect 图片 -->
    <canvas id="preview" width="290px" height="290px"></canvas>
    <img src="./image/1.png" alt="" id="img" style="display: none;">
    <!-- url/i
    http://www.xx.xom
    data://
    file://
    -->
    <img src="" alt="" id="avatar">
    <audio src=""></audio>
    <video src=""></video>
    <script>
        // push map forEach filter reduce every some 
        window.onload = function() {
            const file = document.getElementById('file');
            const img = document.getElementById('img');
            const preview = document.getElementById('preview');
            //获取上下文
            const ctx = preview.getContext('2d');
            // setTimeout(() => {
            ctx.drawImage(img, 0, 0, 290, 290);
            // }, 1000)
            file.addEventListener('change', (event) => {
                let file = event.target.files[0]
                // console.log(file);
                // text/plain
                // text/css  text/javascript
                // image/jpeg           MIME类型
                if (!file.type.includes('image/')) {
                    return;
                }
                // ctx.drawImage(file, )
                // 预览   avatar.src = ？？
                const avatar = document.getElementById('avatar')
                // 异步
                let fileReader = new FileReader();
                fileReader.onload = function(e) {
                    console.log(fileReader.result);  // 代表那张图片
                    avatar.src = fileReader.result;
                }
                avatar.onload = function() {
                    ctx.drawImage(avatar, 0, 0, 290, 290)
                    ctx.drawImage(img, 0, 0, 290, 290);
                }
                fileReader.readAsDataURL(file)  //把文件读成DataURL类型
            })
        }
        
    </script>
</body>
</html>

<script>
    let arr = [{a: 1}, {a: 2}, {a: 3}]
    // [1, 2, 3]
    // map 映射
    // 函数式
    let newArr = arr.map((item) => {
        // console.log(item);
        return item.a;
    })
    let arr1 = arr.map((item) => {
        return `<li>${item.a}</li>`
    })
    console.log(newArr, arr1);
    // 命令式
    let res = [];
    arr.forEach((item) => {
        console.log(item);
        res.push(item.a)
    })
    let arr2 = [1, 2, 3, 4, 5, 6];
    // reduce 循环意思  叠加
    // 1 pre: => 0 item: 1   => 1
    // 2 pre: => 1 item: 2   => 3
    // 3 pre: => 3 item: 3   => 6
    // ....
    // 6:                    => 21
    let sum = arr2.reduce((pre, item) => {
        return pre + item;
    }, 0);
    console.log(sum);

    let arr3 = [{a: 1}, {b: 2}, {c: 3}]
    // {a: 1, b: 2, c: 3}
    // 1 pre: {} item: {a: 1}    => {a: 1}
    // 2 pre: {a: 1} item: {b: 2}    => {a: 1, b: 2}
    // 3 pre: {a: 1, b: 2} item: {c: 3}    => {a: 1, b: 2, c: 3}
    let arr4 = arr3.reduce((pre, item) => {
        return {
            ...pre,
            ...item
        }
        // Object.assign()  合并api
    }, {})
    // map reduce
    console.log(arr4);
</script>

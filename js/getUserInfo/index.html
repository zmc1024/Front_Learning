    <!-- 展示一个用户列表怎么做？ -->
    <script src="/user.js"></script>
    <script>
        const usersEle = 
            document.querySelector('.wp-users');

        fetch('/users.json')
            .then(data => data.json())
            .then(data => {
                // console.log(data);
                for(let user of data) {
                    usersEle.innerHTML += getUserTemplate(user);
                }
            })
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流</title>
</head>
<body>
  <div id="app">
    <button id="btn">click</button>
  </div>

  <script src="./index.js"></script>
  <script>
    let btn = document.getElementById('btn');
    //addEventListener调用回调函数不用写()，.then,setTimeout...也是
    btn.addEventListener('click', throttle(show, 2000))    
    
    function show(){
      console.log('hello');
    }
  </script>
</body>
</html>

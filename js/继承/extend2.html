<script>
  // 构造函数继承：
    // 避免了引用类型属性被所有实例共享
    // 并且可以传属性进去
  function Parent(name) {
    this.names = ['jiushen', 'ceo']
    this.name = name
  }
  // 缺点：1.方法都被定义在构造函数中，方法无法实现复用
  //      2.原型链上的属性无法被继承到
  // Parent.prototype.getName = function() {
  //   console.log(this.name);
  // }

  function Child(name) {
    Parent.call(this, name)
  }

  let child1 = new Child('aaa')
  child1.names.push('cong')
  console.log(child1);    //["jiushen", "ceo", "cong"]

  let child2 = new Child('bbb')
  console.log(child2);    //["jiushen", "ceo"]
</script>

<script>
  // 寄生式继承：仅仅只是创建一个封装过程继承的函数，并不能解决原型式继承存在的问题
  function createObj(o) {
    let clone = Object.create(o)  //创建一个对象
    clone.sayName = function() {
      console.log('hi');
    }
    return clone
  }

  let person = {
    name: 'jiushen',
    friends: ['ceo', 'cong']
  }
  let person1 = createObj(person)
  let person2 = createObj(person)
  
  person1.name = 'zhou'   
  console.log(person1);
  console.log(person2.name);

  person1.friends.push('yao')   
  console.log(person2.friends);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Parent() {
      this.names = ['jiushen', 'ceo']
    }

    // 原型链继承(会污染出现Bug)--引用类型属性被所有实例共享的时候， child1 和 ...2共用一个原型
    // Parent.prototype.getName = function() {
    //   console.log(this.name);
    // }

    function Child() {

    }
    Child.prototype = new Parent()  // {names: ['jiushen', 'ceo']}
    let child1 = new Child()
    child1.names.push('cong')
    console.log(child1);    //["jiushen", "ceo", "cong"]

    let child2 = new Child()
    console.log(child2);    //["jiushen", "ceo", "cong"]
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <script>
    // 异步函数
    function getSong(callback){
      $.ajax({
        url: 'http://neteasecloudmusicapi.zhaoboy.com/top/list?idx=1',
        dataType: 'JSON',
        success: function(res){
          console.log(res.playlist.tracks[0].name);
          callback()
        }
      })
    }

    function singSong(){
      console.log('sing...');
    }

    getSong(singSong)
    
  </script>
</body>
</html>
